version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: tinyurl
    ports: ["5432:5432"]
    volumes: 
      - pgdata:/var/lib/postgresql/data
      - ./internal/store/migrations:/docker-entrypoint-initdb.d

  redis:
    image: redis:7
    ports: ["6379:6379"]

  rabbitmq:
    image: rabbitmq:3.12-management
    ports: ["5672:5672", "15672:15672"]  # UI :15672

  api:
    build: .
    command: ["./bin/api"]
    environment:
      DB_URL: postgres://app:app@db:5432/tinyurl?sslmode=disable
      REDIS_ADDR: redis:6379
      RABBIT_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on: [db, redis, rabbitmq]
    ports: ["8080:8080"]

  # Nightly batch processor (run manually or via cron)
  # docker-compose run --rm batch-processor
  batch-processor:
    build: .
    command: ["./bin/batch-processor"]
    environment:
      DATABASE_URL: postgres://app:app@db:5432/tinyurl?sslmode=disable
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    depends_on: [db, rabbitmq]
    profiles: ["batch"] # Only run when specifically requested

volumes:
  pgdata:
